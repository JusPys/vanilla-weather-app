<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla-Weather-App</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
      <div class="col-8">
          <input type="search" placeholder="Type the city" autocomplete="off" id="city-input" class="form-control" />
        </div>
          <div class="col-3">
          <input type="submit" value="Search" class="btn btn-primary"/>
        </div>
        </div>
        </form>
        <div class="main-info">
    <span class="city" id="city"></span>
    <ul>
      <li>
        (ret) <span id="date"></span> 
        <span id="hour"></span>
      </li>
      <li id="description">
        Clear sky
      </li>
    </ul>
    </div>

    <div class="row">
      <div class="col-8 main-temp">
        <img src="" alt="" id="weather-icon" />
        <strong id="temperature"></strong>
        <span class="units">
          <small> <a href="" id="celsius"> °C</a>/
             <a href="" id="fahrenheit">°F </a> </small>
          </span>
      </div>
      <div class="col-4 other-metrics">
        <ul>
          <li>
            Humidity: 
            <span id="humidity"></span> %
          </li>
          <li>
            Wind: <span id="wind"></span> km/h
          </li>
        </ul>
      </div>
    </div>
    <div class="weather-forecast">
<div class="row">
  <div class="col-3">
    <div class="forecast-date"> Thu </div>
    <img src="http://openweathermap.org/img/wn/01d@2x.png" width="50px"></img>
  <div class="forecast-temperature">
    <span class="forecast-min-temp">20 - </span>
    <span class="forecast-max-temp">25°C</span>
  </div>
  </div>
</div>
    </div>
    </div>
    
    <p class="footer">
      <a href="https://github.com/JusPys/vanilla-weather-app" target="_blank">Open source code
        </a> by Justyna Pyszczak
    </p>
    </div>
    <script src="script.js"> </script>
  </body>
</html>
